name: link
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_spinkit: ^4.1.1+1
  flutter_svg: ^0.17.3+1
  progress_dialog: ^1.2.0
  http: ^0.12.0+3
  flutter_screenutil: ^1.0.2
  shared_preferences: ^0.5.6
  geolocator: ^5.1.5
  connectivity: ^0.4.8+1
  fluttertoast: ^3.1.3
  google_maps_flutter: ^0.5.24+1
  latlong: ^0.6.1
  google_map_polyline:
  haversine: ^1.0.2
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
   - assets/images/logo1.svg
   - assets/images/logo2.svg
   - assets/images/image1.jpg
   - assets/images/image2.png
   - assets/images/marker.png


  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Light.ttf
